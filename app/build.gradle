apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

repositories {
    maven {
        url 'https://leiainc.jfrog.io/leiainc/gradle-release'
    }
}

android {
    compileSdkVersion 29

    defaultConfig {
        buildToolsVersion "31.0.0"
        minSdkVersion 26
        // Do NOT bump this to 30 before figuring out the implications of scoped storage
        targetSdkVersion 29
        versionCode 24
        versionName "2021-03-10-release"
        vectorDrawables.useSupportLibrary = true

        ndk.abiFilters = ["arm64-v8a"]
    }

    sourceSets{
        main {
            jniLibs.srcDirs = [
                    'src/main/libs',
                    './../distribution/leia_sdk/lib'
            ]
            java.srcDirs = ['src']
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'

    implementation 'com.leia:leiasdk:4.5.3'
}
